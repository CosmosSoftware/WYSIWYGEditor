<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – balloon block editor build – development sample</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <h1>CKEditor 5 – balloon block editor build – development sample</h1>

    <div id="editor" data-ccms-ceid="a1d2423c-3976-4c02-afd6-9da61c2f5f4a">
        <h2>Sample</h2>

        <div class="btn btn-sm btn-primary">Button!</div>
        <p>This is an instance of the <a
                href="https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/predefined-builds.html#balloon-editor">balloon
                block editor build</a>.</p>

        <figure class="image">
            <img src="../tests/manual/sample.jpg" alt="Autumn fields" />
        </figure>

        <p>You can use this sample to validate whether your <a
                href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/custom-builds.html">custom
                build</a> works fine.</p>
    </div>

    <script src="../build/ckeditor.js"></script>
    <script>

        const { BalloonEditor: Editor, EditorWatchdog } = BalloonEditor;

        const watchdog = new EditorWatchdog(Editor);

        // Editor configuration
        const config = {
            toolbar: {},
            //licenseKey: '',
            // autosave: {
            //     save(editor) {
            //         if (autosaveTimeout != null) {
            //             clearTimeout(autosaveTimeout); // Start the timer over if a save is in progress.
            //         }
            //         autosaveTimeout = setTimeout(function () {
            //             return parent.cosmosSignalOthers(editor, "save");
            //         }, 2000);
            //     }
            // },

        };

        // Define a callback that will create an editor instance and return it.
        watchdog.setCreator((elementOrData, editorConfig) => {
            return Editor
                .create(elementOrData, editorConfig)
                .then(editor => {

                    const imageUploadEditing = editor.plugins.get('ImageUploadEditing');

                    imageUploadEditing.on('uploadComplete', (evt, { data, imageElement }) => {

                        parent.ccms_setBannerImage(data.url);

                    });

                    //parent.ccms_signal_focus_others(editor, "join");

                    window.editor = editor;
                    //ccms_editors.push(editor);
                })
        });

        var editorElement = document.querySelector('#editor');

        watchdog.create(editorElement, {
            initialData: editorElement.innerHTML,
            blockToolbar: [
                'pageLink',
                'fileLink',
                'link',
                '|',
                'insertImage',
                'imageInsert',
                'mediaEmbed',
                '|',
                'vsCodeEditor',
                'findAndReplace',
                'codeBlock',
                '|',
                'heading',
                '|',
                'bold',
                'italic',
                'fontColor',
                'underline',
                'fontSize',
                'bulletedList',
                'numberedList',
                '|',
                'outdent',
                'indent',
                'alignment',
                '|',
                'undo',
                'redo',
                'horizontalLine',
                'highlight',
                'blockQuote',
                'insertTable',
                'removeFormat'
            ],
            toolbar: {
                items: [
                    'bold',
                    'italic',
                    'link'
                ]
            },
            simpleUpload: {
                // The URL that the images are uploaded to.
                uploadUrl: '/FileManager/SimpleUpload/@Model.ArticleNumber',
                // Enable the XMLHttpRequest.withCredentials property.
                withCredentials: true
            },
            image: {
                resizeUnit: "%",
                resizeOptions: [{
                    name: 'resizeImage:original',
                    value: null
                },
                {
                    name: 'resizeImage:66',
                    value: '6'
                },
                {
                    name: 'resizeImage:15',
                    value: '15'
                },
                {
                    name: 'resizeImage:25',
                    value: '25'
                },
                {
                    name: 'resizeImage:33',
                    value: '33'
                },
                {
                    name: 'resizeImage:50',
                    value: '50'
                },
                {
                    name: 'resizeImage:75',
                    value: '75'
                }],
                toolbar: [
                    'resizeImage',
                    'imageTextAlternative',
                    'imageStyle:inline',
                    'imageStyle:block',
                    'imageStyle:side',
                    'linkImage',
                    'toggleImageCaption'
                ]
            },
            table: {
                contentToolbar: [
                    'tableColumn',
                    'tableRow',
                    'mergeTableCells',
                    'tableCellProperties',
                    'tableProperties'
                ]
            },
            // This value must be kept in sync with the language defined in webpack.config.js.
            language: 'en',
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Page Title' },
                    { model: 'heading2', view: 'h2', title: 'Heading 1' },
                    { model: 'heading3', view: 'h3', title: 'Heading 2' },
                    { model: 'heading4', view: 'h4', title: 'Heading 3' },
                    { model: 'heading5', view: 'h5', title: 'Heading 4' },
                    { model: 'heading6', view: 'h6', title: 'Heading 5' }
                ]
            },
            link: {
                decorators: {
                    toggleDownloadable: {
                        mode: 'manual',
                        label: 'Downloadable',
                        attributes: {
                            download: 'file'
                        }
                    },
                    openInNewTab: {
                        mode: 'manual',
                        label: 'Open in a new tab',
                        defaultValue: '_self',
                        attributes: {
                            target: '_self'
                        }
                    },
                    btnClass: {
                        model: 'manual',
                        label: 'CSS class',
                        attributes: {
                            class: ''
                        }
                    }
                }
            },
            htmlSupport: {
                allow: [
                    {
                        name: "div",
                        attributes: true,
                        classes: true,
                        styles: true
                    },
                    {
                        name: "span",
                        attributes: true,
                        classes: true,
                        styles: true
                    },
                    {
                        name: "a",
                        attributes: true,
                        classes: true,
                        styles: true
                    },
                    {
                        name: "hr",
                        attributes: true,
                        classes: true,
                        styles: true
                    }
                ]
            }
        });

    </script>

</body>

</html>
